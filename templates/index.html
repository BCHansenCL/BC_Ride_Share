
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>EagleRide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar */
        .navbar {
            background-color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 2px solid #ddd;
        }

        .navbar img {
            width: 150px;
        }

        /* Sidebar */
        .sidebar {
            width: 125px;
            background-color: #f7f7f7;
            position: fixed;
            height: 100%;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        /* Main Content */
        .main-content {
            margin-left: 175px;
            padding: 20px;
        }

        /* Categories */
        .horizontalcategories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .verticalcategories{
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 10px 10px;
            background-color: #820e10;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .category-btn.active {
            background-color:#360405;
            color: white;
        }

        .category-btn:hover {
            background-color: #360405;
        }

        /* Grid for trip destinations */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .trip-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            padding: 0px;
        }


        .trip-details {
            padding: 2px;
        }

        .trip-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .trip-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trip-info span {
            font-size: 14px;
            color: #666;
        }

        .image-text-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #820e10;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .image-text-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .image-text-button:hover {
            background-color: #360405;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
<div class="sidebar">
    <div class="verticalcategories">
        <a href="#" class="image-text-button">
            <img src="/static/images/trips.png" alt="Icon">
            Trips
        </a>
        <a href="/drivers" class="image-text-button">
            <img src="/static/images/drivers.png" alt="Icon">
            Drivers
        </a>
        <a href="/post" class="image-text-button">
            <img src="/static/images/32339-1.png" alt="Icon">
            Create Post
        </a>
    </div>
</div>

<script>
    // Add an event listener for the "Create Drivers" button
    document.getElementById('createDriversButton').onclick = function(event) {
        event.preventDefault(); // Prevent the default anchor behavior
        // Redirect to drivers.html
        window.location.href = 'drivers.html';
    };
</script>

<script>
    // Add an event listener for the "Create Post" button
    document.getElementById('createPostButton').onclick = function(event) {
        event.preventDefault(); // Prevent the default anchor behavior
        // Redirect to post.html
        window.location.href = 'post.html';
    };
</script>


    <!-- Main Content -->
    <div class="main-content">
        <img src="/static/images/eagleride-logo.png" id="eagle"/>
        <!-- Categories -->
        <div class="horizontalcategories">
            <button class="category-btn">Going Today</button>
            <button class="category-btn">Going Within 1 Week</button>
            <button class="category-btn">Going Within 1 Month</button>
            <button class="category-btn">Going Within 50 Days</button>
            <button class="category-btn">Going Later This Semester</button>
        </div>

        <!-- Trip Grid -->
        <div class="grid-container">
            <!-- Loop over the trips passed from the Flask backend -->
            {% for trip in trips %}
            <div class="trip-card">
                <title>Google Maps with Flask</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 100%;  /* Set the height of the map */
            width: 100%;    /* Set the width of the map */
        }
    </style>
    <iframe
        width="100%"
        height="200"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"

        src="https://www.google.com/maps/embed/v1/place?key={{ api_key }}&q={{trip[0]}}">
    </iframe>
</head>
<body>

        <div class="trip-details">
            <div class="trip-name">{{ trip[0] }}</div>
            <div class="trip-info">
                <span>Going on {{ trip[1] }}</span>
                <span>ðŸ‘¤ {{ trip[2] }}</span>
            </div>
            <div class="trip-info">
                <span> {{trip[3]}} </span>
            </div>    
                
            </div>
            <div class="trip-info">
                <span> Phone #: {{trip[4]}} </span>
            </div>    
        </div>
        {% endfor %}
        </div>
</body>
</html>
