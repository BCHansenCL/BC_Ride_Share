<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">

    <title>EagleRide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar */
        .navbar {
            background-color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 2px solid #ddd;
        }

        .navbar img {
            width: 150px;
        }

        /* Sidebar */
        .sidebar {
            width: 125px;
            background-color: #f7f7f7;
            position: fixed;
            height: 100%;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        /* Main Content */
        .main-content {
            margin-left: 175px;
            padding: 20px;
        }

        /* Categories */
        .horizontalcategories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .verticalcategories{
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 10px 10px;
            background-color: #820e10;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .category-btn.active {
            background-color:#360405;
            color: white;
        }

        .category-btn:hover {
            background-color: #360405;
        }

        /* Grid for trip destinations */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .trip-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            padding: 0px;
        }


        .trip-details {
            padding: 2px;
        }

        .trip-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .trip-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trip-info span {
            font-size: 14px;
            color: #666;
        }

        .image-text-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #820e10;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .image-text-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .image-text-button:hover {
            background-color: #360405;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
<div class="sidebar">
    <div class="verticalcategories">
        <a href="#" class="image-text-button">
            <img src="/static/images/trips.png" alt="Icon">
            Trips
        </a>
        <a href="/drivers" class="image-text-button">
            <img src="/static/images/drivers.png" alt="Icon">
            Drivers
        </a>
        <a href="/post" class="image-text-button">

            Create Post

    </div>
</div>

<script>

</script>

<script>
    // Add an event listener for the "Create Post" button
    document.getElementById('createPostButton').onclick = function(event) {
        event.preventDefault(); // Prevent the default anchor behavior

        window.location.href = 'post.html';

</script>


    <!-- Main Content -->
    <div class="main-content">
        <img src="/static/images/eagleride-logo.png" id="eagle"/>
        <!-- Categories -->
        <div class="horizontalcategories">
            <button class="category-btn">Going Today</button>
            <button class="category-btn">Going Within 1 Week</button>
            <button class="category-btn">Going Within 1 Month</button>
            <button class="category-btn">Going Within 50 Days</button>
            <button class="category-btn">Going Later This Semester</button>
        </div>

        <!-- Trip Grid -->
        <div class="grid-container">
            <!-- Loop over the trips passed from the Flask backend -->
            {% for trip in trips %}
            <div class="trip-card">
                <title>Google Maps with Flask</title>
    <style>

</head>

                <!-- For simplicity, I'm assuming each trip image follows a consistent naming scheme based on location -->

                        <span>Going on {{ trip[1] }}</span>

</body>
</html>

<script>
    // Get the current date in yyyy-mm-dd format
    const currentDate = new Date().toISOString().split('T')[0];

    // Get the trip data as an array of objects
    const trips = [
        { id: 'natick', date: '2024-10-05' },
        { id: 'star', date: '2024-10-06' },
        { id: 'library', date: '2024-10-08' },
        { id: 'fenway', date: '2024-10-11' },
        { id: 'boston', date: '2024-10-30' },
        { id: 'seaport', date: '2024-11-05' },
        { id: 'revere', date: '2024-11-11' },
        { id: 'mall', date: '2024-11-15' },
        { id: 'logan', date: '2024-11-17' },
        { id: 'bluehills', date: '2024-11-24' },
        { id: 'larz', date: '2024-11-30' },
        { id: 'nyc', date: '2024-12-10' }
    ];

    // Function to filter and display trips
    function filterTrips(filterDays) {
        trips.forEach(trip => {
            const tripDate = new Date(trip.date);
            const diffDays = Math.ceil((tripDate - new Date(currentDate)) / (1000 * 60 * 60 * 24));

            const tripElement = document.getElementById(trip.id);
            if (diffDays >= 0 && diffDays <= filterDays) {
                tripElement.parentElement.style.display = 'block'; // Show trip
            } else {
                tripElement.parentElement.style.display = 'none'; // Hide trip
            }
        });
    }

    // Filter by different categories
    document.querySelectorAll('.category-btn').forEach((button, index) => {
        button.addEventListener('click', () => {
            // Clear active state on all buttons
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            
            // Set active state on the clicked button
            button.classList.add('active');

            // Apply the filter based on the button clicked
            switch (index) {
                case 0: // "Going Today"
                    filterTrips(0);
                    break;
                case 1: // "Going Within 1 Week"
                    filterTrips(7);
                    break;
                case 2: // "Going Within 1 Month"
                    filterTrips(30);
                    break;
                case 3: // "Going Within 50 Days"
                    filterTrips(50);
                    break;
                case 4: // "Going Later This Semester"
                    filterTrips(120); // Assume semester ends within 120 days
                    break;
            }
        });
    });

    // Initial filter (e.g., show trips going within 1 week by default)
    filterTrips(7);
</script>
